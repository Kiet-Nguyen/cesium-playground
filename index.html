<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <script src="https://cesiumjs.org/releases/1.60/Build/Cesium/Cesium.js"></script>
    <link href="https://cesiumjs.org/releases/1.60/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>

<body>
    <div id="cesiumContainer" style="width: 100%; height:100%"></div>

    <script>
        Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIxZDAwOTQ3Mi1lZTZkLTQxY2ItOTZjNi1kNmZmNjM3ODc4NGUiLCJpZCI6MTQ1MTYsInNjb3BlcyI6WyJhc3IiLCJnYyJdLCJpYXQiOjE1NjU3MjEyNDZ9.XCGbIqNWOQMQgIr35lCfnJE-XqZT0JGnCnlz7qFB2bo';

        // Cesium container
        var viewer = new Cesium.Viewer('cesiumContainer');

        //Set bounds of our simulation time
        var start = Cesium.JulianDate.fromDate(new Date(2015, 2, 25, 16));
        var stop = Cesium.JulianDate.addSeconds(start, 120, new Cesium.JulianDate());

        //Make sure viewer is at the desired time.
        viewer.clock.startTime = start.clone();
        viewer.clock.stopTime = stop.clone();
        viewer.clock.currentTime = start.clone();
        viewer.clock.clockRange = Cesium.ClockRange.LOOP_STOP; //Loop at the end
        viewer.clock.multiplier = 1;
        viewer.clock.shouldAnimate = true;

        //Set timeline to simulation bounds
        viewer.timeline.zoomTo(start, stop);

        var entityPosition = new Cesium.Cartesian3();
        var entityOrientation = new Cesium.Quaternion();
        var rotationMatrix = new Cesium.Matrix3();
        var modelMatrix = new Cesium.Matrix4();

        var pos1 = Cesium.Cartesian3.fromDegrees(-75.15787310614596, 39.97862668312678);
        var pos2 = Cesium.Cartesian3.fromDegrees(-75.1633691390455, 39.95355089912078);
        var position = new Cesium.SampledPositionProperty();

        position.addSample(start, pos1);
        position.addSample(stop, pos2);

        // var position = Cesium.Cartesian3.fromDegrees(-123.0744619, 44.0503706);
        var heading = Cesium.Math.toRadians(45.0);
        var pitch = Cesium.Math.toRadians(15.0);
        var roll = Cesium.Math.toRadians(0.0);
        var orientation = Cesium.Transforms.headingPitchRollQuaternion(position, new Cesium.HeadingPitchRoll(heading, pitch, roll));

        var entity = viewer.entities.add({
          availability: new Cesium.TimeIntervalCollection([new Cesium.TimeInterval({
            start: start,
            stop: stop
          })]),
          position: position,
          orientation:  new Cesium.VelocityOrientationProperty(position),
          model: {
            uri: '../../../../Apps/SampleData/models/GroundVehicle/GroundVehicle.glb'
          }
        });
        viewer.trackedEntity = entity;

        var scene = viewer.scene;
    </script>
</body>

</html>
